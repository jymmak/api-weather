<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Weather</title>
</head>

<body>
  <section class="box-weather text-center h80 d-flex align-items-center justify-content-center">
    <div class="">

  <img class="imageWeather" src="" alt="weather">
  <h2 class="temperature"></h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <p class="textWeather">Wind</p>
      </div>
      <div class="col-6" id="wind"></div>
    </div>

    <div class="row">
      <div class="col-6">
        <p class="textWeather">Humidity</p>
      </div>
      <div class="col-6" id="humidity"></div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="textWeather">UV Index</p>
      </div>
      <div class="col-6" id="uv-index"></div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="textWeather">Pressure</p>
      </div>
      <div class="col-6" id="pressure"></div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="intro" >Prediccion de la semana</button>
        </div>
      </div>
 
  </section>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
